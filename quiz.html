<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Code Quiz Main</title>
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./assets/css/quiz.css">
    <link rel="stylesheet" href="./assets/css/startend.css">
</head>

<!-- QUIZ MAIN PAGE -->

<body>
    <div class="container">
        <div id="quiz" class="flexCenter flexColumn">
            <div id="timerSection">
                <div id="timerItems">
                    <p class="timerText">Timer:</p>
                    <h1 id="timer" class="timerNo">60</h1>
                    <hr>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choiceContainer">
                <p class="choiceText" data-number="1" >choice 1</p>
            </div>
            <div class="choiceContainer">
                <p class="choiceText" data-number="2" >choice 2</p>
            </div>
            <div class="choiceContainer">
                <p class="choiceText" data-number="3" >choice 3</p>
            </div>
            <div class="choiceContainer">
                <p class="choiceText" data-number="4" >choice 4</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
